{% extends "base.html" %}

{% block content %}

<div class='header'>
    <h1>Edit Restaurant</h1>
</div>

<div class='form'>

    <form action="{{url_for('editRestaurant', restaurant_id=restaurant.id)}}" method='POST'>
        <dl>
            <dt>Name:</dt>
                <dd><input type='text' size='30' name='name' placeholder='{{restaurant.name}}'></dd>
            <dt>Category:</dt>

                {% for category in category_order %}
                	{% if category == restaurant.category %}

	                    <dd><input type ='radio' name='category' value='{{category}}' checked>{{category}}</dd>

	                {% else %}

		                <dd><input type ='radio' name='category' value='{{category}}'>{{category}}</dd>

                	{% endif %}
                {% endfor %}

        </dl>
        <input type='submit' name='submit' value='edit'>
        <input type='submit' name='submit' value='cancel'>
    </form>

</div>

{% endblock %}
