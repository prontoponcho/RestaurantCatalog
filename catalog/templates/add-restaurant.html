{% extends "base.html" %}

{% block content %}


<div class="col-md-6 col-md-offset-3">

    <div class='header'>
        <h1>Add Restaurant</h1>
    </div>

    <div class='form'>

        <form action="{{url_for('addRestaurant')}}" method='POST'>

            <dl>
                <dt>Name:</dt>
                    <dd><input type='text' size='30' name='name'></dd>
                <dt>Category:</dt>

                    {% for category in category_order %}
                        <dd><input type ='radio' name='category' value='{{category}}'>{{category}}</dd>
                    {% endfor %}
            </dl>

            <input type='submit' name='submit', value='create'>
            <input type='submit' name='submit', value='cancel'>

        </form>

    </div>

</div>


{% endblock %}
